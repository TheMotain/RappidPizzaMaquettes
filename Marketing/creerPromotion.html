        <!-- Page Header -->
        <div class="row page-header">
            <div class="col-lg-12 text-center">
                <h1>Nouvelle promotion</h1>
			</div>
        </div>
        <!-- /.row -->

		<div class="row">
			<div class="col-lg-7">
				<div class="row">
					<div class="col-sm-2 wd200px">
						<label class="libelle">Titre *:</label>
					</div>
					<div class="col-sm-1">
						<input type="text"></input>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2 wd200px">
						<label class="libelle">Description *:</label>
					</div>
					<div class="col-sm-1">
						<textarea rows="5" cols="30"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2 wd200px">
						<label class="libelle">Date début *:</label>
					</div>
					<div class="col-sm-3">
						<input type="date"></input><button type="button"><span class="glyphicon glyphicon-calendar"/></button>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2 wd200px">
						<label class="libelle">Date fin :</label>
					</div>
					<div class="col-sm-3">
						<input type="date"></input><button type="button"><span class="glyphicon glyphicon-calendar"/></button>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2 wd200px">
						<label class="libelle">Périodicité :</label>
					</div>
					<div class="col-sm-1">
						<select>
							<option />
							<option>Tous les jours</option>
							<option>Toutes les semaines</option>
							<option>Tous les mois</option>
							<option>Tous les ans</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2 wd200px">
						<label class="libelle">Conditions *:</label>
					</div>
					<div class="col-sm-1">
						<textarea rows="5" cols="30"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2 wd200px">
						<label class="libelle">Type de réduction *:</label>
					</div>
					<div class="col-sm-1">
						<select>
							<option />
							<option>1 + 1</option>
							<option>2 + 1</option>
							<option>3 + 1</option>
							<option>% sur commande</option>
							<option>% nombre de commande</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2 wd200px">
						<label class="libelle">Valeur de réduction :</label>
					</div>
					<div class="col-sm-1">
						<input type="number"></input>
					</div>
				</div>
			</div>
			<div class="col-lg-5">
				<div class="row">
					<img class="img-responsive" alt="" src="http://placehold.it/700x400">
				</div>
				<div class="row text-center">
					<button type="button" class="btn btn-classic">Importer</button>
				</div>
			</div>
		</div>
